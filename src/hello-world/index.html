<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>noa-examples: hello-world</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style type="text/css">
    html,body {
      background-color: white;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    overflow: hidden;
    }

    #reticle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      margin: -10px 0 0 -10px;
      z-index: 99;
      color: white;
      text-shadow: 1px 1px 0px black;
      text-align: center;
    }

    /* Loading window */
    #loading-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* UI здоровья - пиксельный стиль */
    #health-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      background: rgba(0, 0, 0, 0.85);
      border: 3px solid #666;
      border-radius: 0;
      padding: 8px;
      z-index: 1000;
      font-family: 'Courier New', 'Monaco', monospace;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    #health-label {
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 2px 2px 0px #000;
    }

    #health-bar-container {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #333;
      border-radius: 0;
      overflow: hidden;
      margin-bottom: 6px;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    #health-bar {
      height: 100%;
      width: 100%;
      background-color: #4CAF50;
      transition: width 0.2s linear, background-color 0.2s linear;
      border-radius: 0;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    #health-text {
      color: #fff;
      font-size: 12px;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 0px #000;
      letter-spacing: 0.5px;
    }

    #heal-slot:hover {
      border-color: #ff6666;
      background: rgba(150, 0, 0, 0.5);
    }

    #heal-slot.drag-over {
      border-color: #ff0000;
      background: rgba(200, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading game...</div>
    <div class="loading-subtext">Generating world and loading resources</div>
  </div>
  <div id="reticle">+</div>
  <div id="health-container">
    <div id="health-label">Health</div>
    <div id="health-bar-container">
      <div id="health-bar"></div>
    </div>
    <div id="health-text">100/100</div>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
